<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <header class="bg-dark text-white py-4 sticky-top">
        <div class="container d-flex align-items-center justify-content-between">
            <div class="text-start">
                <h1 class="common-heading display-3">Boobathy R</h1>
                <p class="lead">Full Stack Developer | AI Enthusiast</p>
            </div>
            <img src="professional-photo.jpg" alt="Profile Photo" class="img-fluid profile-box" width="300">
        </div>
        <nav class="nav justify-content-center mt-3">
            <a class="nav-link text-white" href="#about">About</a>
            <a class="nav-link text-white" href="#education">Education</a>
            <a class="nav-link text-white" href="#skills">Skills</a>
            <a class="nav-link text-white" href="#experience">Experience</a>
            <a class="nav-link text-white" href="#projects">Projects</a>
            <a class="nav-link text-white" href="#certifications">Certifications</a>
            <a class="nav-link text-white" href="#workshops">Workshops</a>
            <a class="nav-link text-white" href="#languages">Languages</a>
            <a class="nav-link text-white" href="#contact">Contact</a>
        </nav>
    </header>
    
    <section id="about" class="py-5">
        <div class="container section-container shadow-lg section-hover">
            <h2 class="text-start common-heading">About Me</h2>
            <p class="lead" id="about-text"></p>
        </div>
    </section>
    
    <section id="education" class="py-5">
        <div class="container section-container shadow-lg section-hover">
            <h2 class="text-start common-heading">Education</h2>
            <ul class="list-group" id="education-list"></ul>
        </div>
    </section>
    
    <section id="skills" class="py-5">
        <div class="container section-container shadow-lg section-hover">
            <h2 class="text-start common-heading">Technical Skills</h2>
            <ul class="list-unstyled" id="skills-list"></ul>
        </div>
    </section>
    
    <section id="experience" class="py-5">
        <div class="container section-container shadow-lg section-hover">
            <h2 class="text-start common-heading">Experience</h2>
            <div id="experience-content"></div>
        </div>
    </section>
    
    <section id="projects" class="py-5">
        <div class="container section-container shadow-lg section-hover">
            <h2 class="text-start common-heading">Projects</h2>
            <div id="projects-content"></div>
        </div>
    </section>
    
    <section id="certifications" class="py-5">
        <div class="container section-container shadow-lg section-hover">
            <h2 class="text-start common-heading">Certifications</h2>
            <div id="certifications-content"></div>
        </div>
    </section>
    
    <section id="workshops" class="py-5">
        <div class="container section-container shadow-lg section-hover">
            <h2 class="text-start common-heading">Workshops</h2>
            <div id="workshops-content"></div>
        </div>
    </section>
    
    <section id="languages" class="py-5">
        <div class="container section-container shadow-lg section-hover">
            <h2 class="text-start common-heading">Languages</h2>
            <ul id="languages-content"></ul>
        </div>
    </section>
    
    <section id="contact" class="py-5">
        <div class="container section-container text-center shadow-lg section-hover">
            <h2 class="common-heading">Contact Me</h2>
            <div id="contact-info"></div>
        </div>
    </section>
</body>
</html>
